<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width-device-width,initial-scale=1.0" name="viewport">
		<meta content="ie-edge" http-equiv="X-UA-Compatible">
		<title>
		Formulario registro multiple
		</title>
		<link href="css/app.css" rel="stylesheet">
	</link>
	</meta>
	</meta>
	</meta>
</head>
<body>
	<div class="root">
		<form action="" class="form-register">
			<div class="form-register__header">
				<ul class="progressbar">
					<li class="progressbar__option active">
						paso 1
					</li>
					<li class="progressbar__option ">
						paso 2
					</li>
					<li class="progressbar__option ">
						paso 3
					</li>
				</ul>
				<h1 class="form-register__title">
				Formulario Multiple
				</h1>
			</div>
			<div class="form-register__body">
				<!-- paso 1-->
				<div class="step active" id="step-1">
					<div class="step__header">
						<h2 class="step__title">
						Información de cuenta
						<small>
						(paso 1)
						</small>
						</h2>
					</div>
					<div class="step__body">
						<input class="step__input" placeholder="correo" type="email">
						<input class="step__input" placeholder="Contraseña" type="password">
						<input class="step__input" placeholder="Confirmar contraseña" type="password">
					</div>
					<div class="step__footer">
						<button class="step__button step__button--next" data-step="1" data-to_step="2" type="button">
						Siguiente
						</button>
					</div>
				</div>
				<!-- paso 2-->
				<div class="step" id="step-2">
					<div class="step__header">
						<h2 class="step__title">
						Información Personal
						<small>
						(paso 2)
						</small>
						</h2>
					</div>
					<div class="step__body">
						<input class="step__input" placeholder="Nombre" type="text">
						<input class="step__input" placeholder="Apellido" type="text">
						<input class="step__input" placeholder="Teléfono" type="text">
						<textarea class="step__input" cols="40" rows="4">
						</textarea>
					</div>
					<div class="step__footer">
						<button class="step__button step__button--back" data-to_step="1" data-step="2">Regresar</button>
						<button class="step_button step__button--next" data-to_step="3" data-step="2" type="button">
						Siguiente
						</button>
					</div>
				</div>
				<!-- paso 3-->
				<div class="step" id="step-3">
					<div class="step__header">
						<h2 class="step__title">
						Información X
						<small>
						(paso 3)
						</small>
						</h2>
					</div>
					<div class="step__body">
						<input class="step__input" placeholder="Dato X" type="text">
						<input class="step__input" placeholder="Dato X" type="text">
						<input class="step__input" placeholder="Dato X" type="text">
						</input>
						</input>
						</input>
					</div>
					<div class="step__footer">
						<button type="button" class="step__button step__button--back" data-to_step = "2" data-step = "3" >Regresar</button>
						<button type="submit" class="step__button">Registrarse</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
